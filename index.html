<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll System App</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <script src="/JS/script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <div id="container">
        <h1>Poll System</h1>
        <div class="poll">
            <h2>What is your favorite programming language?</h2>
            <div class="options">
                <div class="option">
                    <input type="radio" name="poll" id="option1" value="option1">
                    <label for="option1">JavaScript</label>
                </div>
                <div class="option">
                    <input type="radio" name="poll" id="option2" value="option2">
                    <label for="option2">Python</label>
                </div>
                <div class="option">
                    <input type="radio" name="poll" id="option3" value="option3">
                    <label for="option3">Java</label>
                </div>
                <div class="option">
                    <input type="radio" name="poll" id="option4" value="option4">
                    <label for="option4">C++</label>
                </div>
            </div>
            <button id="submit-btn">Submit Vote</button>
            <div class="result">
                <div class="option-result">
                    <div class="option-text">JavaScript</div>
                    <div class="progress-bar">
                        <div class="progress-bar-value"></div>
                    </div>
                    <span class="percentage">0%</span>
                </div>
                <div class="option-result">
                    <div class="option-text">Python</div>
                    <div class="progress-bar">
                        <div class="progress-bar-value"></div>
                    </div>
                    <span class="percentage">0%</span>
                </div>
                <div class="option-result">
                    <div class="option-text">Java</div>
                    <div class="progress-bar">
                        <div class="progress-bar-value"></div>
                    </div>
                    <span class="percentage">0%</span>
                </div>
                <div class="option-result">
                    <div class="option-text">C++</div>
                    <div class="progress-bar">
                        <div class="progress-bar-value"></div>
                    </div>
                    <span class="percentage">0%</span>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
